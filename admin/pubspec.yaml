name: car_rental_admin
description: "Car Rental Admin CMS"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  intl: ^0.19.0
  form_validator: ^2.1.1
  fl_chart: ^0.66.1
  get_it: ^7.2.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  file_picker: ^8.0.7
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: icomoon
      fonts:
       - asset: assets/fonts/icomoon.ttf